{% extends 'base.html' %}

{% block body %}
<div class="container my-5">
    <div class="alert alert-primary">
        <h3 class="text-center">Your Tasks</h3> 
    </div>
    <div class="row">
    {% for i in data  %}
        <div class="col-sm-6">
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">{{i.task_name}}</h5>
                    <p class="card-text">{{i.description}}</p>
                    
                    {% include 'deleteModal.html' %}
                    {% comment %} <a href="delete?id={{i.id}}" class="btn btn-danger">Delete</a> {% endcomment %}
                    <a href="update?id={{i.id}}" class="btn btn-success">Update</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
