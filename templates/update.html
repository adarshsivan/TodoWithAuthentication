{% extends 'base.html' %}
{% block title %}Task Update{% endblock title %}
{% block body %}
<div class="container">

    <form method="POST" action="update?id={{id}}">

        {% csrf_token %}
        <div class="form-group">
            <label for="Task">Task Title</label>
            <input type="text" class="form-control" id="task" name="task" value="{{taskValue}}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="desc" id="desc" cols="30" rows="10" class="form-control">{{descValue}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
